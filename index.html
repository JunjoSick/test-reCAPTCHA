<html>
<head>
  <title>Password Checker</title>
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body>
  <form>
    <label for="password">Password:</label><br>
    <input type="password" id="password" name="password"><br>
    <div class="g-recaptcha" data-sitekey="6Leqc7gjAAAAAFg4AajQegdAAvLVnKncA7Uml72-"></div>
    <input type="submit" value="Submit" onclick="checkPassword()">
  </form> 

  <script>
    function checkPassword() {
      // Get the password from the form
      var password = document.getElementById("password").value;

      // Check if the CAPTCHA is valid
      grecaptcha.execute();
      var captchaResponse = grecaptcha.getResponse();
      if (captchaResponse == "") {
        // If the CAPTCHA is not valid, display an alert box
        alert("Please complete the CAPTCHA to proceed.");
        return;
      }

      // Check if the password is correct
      if (password == "Besugo69") {
        // If the password is correct, display an alert box
        alert("Correct password!");
      } else {
        // If the password is incorrect, display an alert box
        alert("Incorrect password. Please try again.");
      }
    }
  </script>
</body>
</html>
